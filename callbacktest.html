}

function generic(func) {
// Do some thing here
var pass_var = 'Hello world!';
func(pass_var);
// Here you can easily pass the callback a variable.
}

// The callback function must return an anonymous
// function. You can do this buy defining a function that
// returns a closure ( see closure ) or by passing a
// defined function from within an anonymous one.

function callback(pass_var) {
return function(pass_var) {
window.alert('This was defined in callback:' + pass_var);
};
}
